name: Publish

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        uses: actions/github-script@v6
        with:
          script: |
            const latestTag = await github.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            return latestTag.data.tag_name;
          result-encoding: string

      - name: Set tag as environment variable
        run: echo "LATEST_TAG=${{ steps.get_tag.outputs.result }}" >> $GITHUB_ENV

      - name: Checkout latest tag
        run: git checkout $LATEST_TAG

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'jetbrains'

      - name: Build, sign, verify, and publish plugin
        run: ./gradlew buildPlugin signPlugin verifyPlugin publishPlugin -x test
        env:
          LATEST_TAG: ${{ env.LATEST_TAG }}
          CERTIFICATE_CHAIN: ${{ secrets.CCERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}