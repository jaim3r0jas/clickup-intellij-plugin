name: Publish Plugin

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  verify-and-test:
    name: Verify, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor $(git rev-parse HEAD) origin/main; then
            echo "❌ Tag is not based on the main branch. Exiting."
            exit 1
          fi
          echo "✅ Tag is based on main branch"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'jetbrains'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests with coverage
        run: ./gradlew build test koverXmlReport koverVerify --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: publish-test-results
          path: build/reports/tests/test/
          retention-days: 30

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: publish-coverage-report
          path: build/reports/kover/
          retention-days: 30

  qodana-check:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: verify-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'jetbrains'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate coverage for Qodana
        run: ./gradlew koverXmlReport

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        with:
          pr-mode: false
          args: --property=idea.coverage.report.xml.path=${{ github.workspace }}/build/reports/kover/report.xml
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_576555964 }}
          QODANA_ENDPOINT: 'https://qodana.cloud'

  publish:
    name: Publish to JetBrains Marketplace
    runs-on: ubuntu-latest
    needs: [verify-and-test, qodana-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'jetbrains'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and publish plugin
        run: ./gradlew patchPluginXml publishPlugin
        env:
          PLUGIN_VERSION: ${{ github.ref_name }}
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: build/distributions/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
