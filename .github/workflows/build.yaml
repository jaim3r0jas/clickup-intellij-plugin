name: Build

on:
  push:
    branches:
      - "feature/**"
      - "main"

permissions:
  contents: write # for creating tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build/reports/tests
            build/reports/jacoco
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'jetbrains'

      - name: Run tests and generate coverage report
        run: ./gradlew test jacocoTestReport

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html

  analyze-coverage:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Check coverage
        id: check-coverage
        run: |
          COVERAGE=$(grep -oP 'Total.*?\K\d+\.\d+' coverage-report/index.html)
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage is insufficient to continue"
            exit 1
          fi

  generate-tag:
    runs-on: ubuntu-latest
    needs: analyze-coverage

    steps:
      - uses: actions/checkout@v4

      - name: Generate and push semver tag
        if: steps.check-coverage.outcome == 'success'
        run: ./gradlew pushSemverTag -Psemver.stage=auto -Psemver.scope=auto