codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 20%
        threshold: 5%
        if_ci_failed: error

    patch:
      default:
        target: 60%
        threshold: 10%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "src/test/**/*"
  - "build/**/*"
  - "**/ClickUpBundle.java"
  - "**/ClickUpTaskIconHolder.java"

flags:
  unittests:
    paths:
      - src/main/java/
    carryforward: true

